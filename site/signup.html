<html>
	<head>
		<title>Welcome To VocabTree</title>
		<link rel="stylesheet" href="css/signup.css" type="text/css" media="screen">
	</head>
	<body>
		<div>
			<div class="reg-box">
				<form method="post" id="reg" name="reg" action="/signup" onsubmit="return function(event){$('#async_status').show();return false;}">
					<div id="reg-form-box" class="form">
						<div class="clearfix">
							<div class="mrm lfloat">
								<input type="text" class="inputtext" name="firstName" placeholder="First Name" id="first-name" required>
							</div>
							<div class="mbm rfloat">
								<input type="text" class="inputtext" name="lastName" placeholder="Last Name" id="last-name" required>
							</div>
						</div>
						<div class="mbm">
							<input type="email" class="inputtext" name="email" placeholder="Enter Email" id="email-id" required>
						</div>
						<div class="clearfix">
							<button type="submit" class="" id="detail-submit">Sign Up</button>
							<span id="async_status" class="hidden-elem">
								<img class="img" src="img/async-submit.gif" alt="" width="16" height="11">
							</span>
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
